<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissão de Nota Fiscal de Serviço</title>
    <link rel="stylesheet" href="/assets/css/global.css">
</head>
<body>
    <div class="container">
        <h1>Emissão de Nota Fiscal de Serviço (NFS-e)</h1>
        
        <label for="valorVenda">Valor da Venda (R$):</label>
        <input type="number" id="valorVenda" step="0.01" placeholder="Digite o valor da venda">
        
        <label for="itens">Itens Vendidos (separados por vírgula):</label>
        <textarea id="itens" rows="3" placeholder="Digite os itens vendidos"></textarea>
        
        <label for="irpf">Porcentagem do IRPF (%):</label>
        <input type="number" id="irpf" step="0.01" placeholder="Digite a porcentagem do IRPF">
        
        <label for="pis">Porcentagem do PIS (%):</label>
        <input type="number" id="pis" step="0.01" placeholder="Digite a porcentagem do PIS">
        
        <label for="cofins">Porcentagem do COFINS (%):</label>
        <input type="number" id="cofins" step="0.01" placeholder="Digite a porcentagem do COFINS">
        
        <label for="inss">Porcentagem do INSS (%):</label>
        <input type="number" id="inss" step="0.01" placeholder="Digite a porcentagem do INSS">
        
        <label for="issqn">Porcentagem do ISSQN (%):</label>
        <input type="number" id="issqn" step="0.01" placeholder="Digite a porcentagem do ISSQN">
        
        <button onclick="gerarNota()">Gerar Nota Fiscal</button>

        <div class="notaFiscalContainer">
            <div id="notaFiscal" class="resultados"></div>
        </div>
    </div>

    <script src="/assets/scripts/nota-fiscal.js"></script>
</body>
</html>
